<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/logo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sobat Bumi</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" href="https://aerleum.com/wp-content/uploads/2024/10/AERLEUM_video_hp_OK.mp4" as="video">
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
    <style>
      /* CSS dasar untuk loading screen */
      #initial-loading-screen {
        position: fixed;
        /* Menjadikannya tetap di posisi saat di-scroll */
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #EDFFEC;
        /* Sesuaikan dengan warna latar belakang Anda */
        display: flex;
        /* Untuk menempatkan konten di tengah */
        justify-content: center;
        align-items: center;
        z-index: 9999;
        /* Pastikan di atas konten lain */
        font-family: sans-serif;
        /* Font fallback */
        color: #333;
        /* Warna teks loading */
        font-size: 24px;
        opacity: 1;
        transition: opacity 0.5s ease-out;
        /* Animasi fade-out */
      }
    
      #initial-loading-screen.fade-out {
        opacity: 0;
        pointer-events: none;
        /* Nonaktifkan interaksi mouse setelah fade out */
      }
    
      .spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-top: 4px solid #4CAF50;
        /* Warna spinner */
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
        /* Spasi antara spinner dan teks */
      }
    
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
    
        100% {
          transform: rotate(360deg);
        }
      }
    
    </style>
</head>
<body>
  <div id="initial-loading-screen">
    <div class="spinner"></div>
  </div>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
